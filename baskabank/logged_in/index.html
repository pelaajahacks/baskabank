<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Welcome!</title>
</head>
<body onload="update_OnLoad()">
    <div class="background-glow"></div>
    <div class="background-grid"></div>
    <main class="page">
        <header class="topbar">
            <div>
                <p class="eyebrow">Baskabank Vault</p>
                <h1 class="hero">Hei, Zwiebel Herra!</h1>
                <p class="muted">Spend smart, brag later.</p>
            </div>
            <button class="ghost" onclick="logout()">Log out</button>
        </header>

        <section class="balance-card">
            <div>
                <p class="eyebrow">Current balance</p>
                <h2 class="balance"><span id="rahet_span"></span> â‚¬</h2>
                <p class="muted">Updated instantly for every purchase.</p>
            </div>
            <div class="pill" id="last_login_label"></div>
        </section>

        <section class="panel">
            <div class="panel-header">
                <div>
                    <p class="eyebrow">Shopping list</p>
                    <h3 class="panel-title">Pick your upgrades</h3>
                    <p class="muted">Everything is client-side, so go wild.</p>
                </div>
                <div class="pill success">ISP check in progress</div>
            </div>
            <div class="shop-grid" id="shop_grid"></div>
        </section>

        <section class="panel">
            <div class="panel-header">
                <div>
                    <p class="eyebrow">Inventory</p>
                    <h3 class="panel-title">What you've hoarded</h3>
                </div>
                <div class="pill" id="total_items"></div>
            </div>
            <div class="inventory" id="inventory"></div>
        </section>
    </main>
</body>
</html>

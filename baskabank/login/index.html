<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskabank | Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="login.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    <div class="background-grid"></div>
    <main class="main">
        <section class="card">
            <header class="main-login-title">
                <p class="eyebrow">Baskabank Intranet</p>
                <h1 class="text">Welcome back, hero</h1>
                <p class="subtitle">Log in to keep funding your favourite gear.</p>
            </header>

            <form class="login-area" onsubmit="validate(event)">
                <label class="input-label" for="username">Username</label>
                <input type="text" placeholder="Username" id="username" autocomplete="username" required>

                <label class="input-label" for="password">Secret passphrase</label>
                <div class="password-row">
                    <input type="password" placeholder="â—â—â—â—â—â—â—â—" id="password" autocomplete="current-password" required>
                    <button type="button" class="ghost" onclick="togglePassword()" aria-label="Toggle password visibility">ğŸ‘</button>
                </div>

                <p class="hint">Tip: favourite vegetable plus a lucky number.</p>
                <div class="error" id="error" role="alert" aria-live="polite"></div>

                <button type="submit" id="submit">Enter vault</button>
            </form>

            <footer class="footnote">
                <p class="text">Client-side only. Keep your browser safe!</p>
            </footer>
        </section>
    </main>
</body>
</html>

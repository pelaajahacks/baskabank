<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskabank | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class=container>
            <div class="login">
                <div class="main-login-title">
                    <h1 class=text>Welcome!</h1>
                </div>
                
                <div class="main-login-subtitle">
                    <h1 class="text">Please login!</h1>
                </div>

                <div class="login-area">
                    <div class="inputs">
                        <input type="text" name="" placeholder="Username" id="username">
                        <input type="password" name="" placeholder="Password" id="password">
                        <input type="submit" name="" value="Login" id="submit" onclick="validate()">
                    </div>
                </div>
                
            </div>
                
        </div>

    </div>
    
</body>
</html>
